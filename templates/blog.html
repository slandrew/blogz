{% extends "base.html" %}

{% block content %}
    <h1>Life and Times of The Experience</h1>
    {% if blogs|length == 0 %}
            <p>No blogs yet!</p>
        {% else %}
            <div>
                {% for blog in blogs %}
                <div class='blog-post'>
                    <a href='/blog?id={{blog.id}}&userId={{blog.owner.id}}'class='blog-title'><h2>{{blog.title}}</h2></a>
                    <p class='blog-body'>{{blog.body}}</p>
                    <p id='tag-line'>
                        <span class ='blog-author'>Written by...<a href='/blog?userId={{blog.owner.id}}'>{{blog.owner.username}}</a></span>
                        <span class='pub-date'>{{blog.pub_date}}</span>
                    </p>
                </div>
                {% endfor%}
            </div>
    {% endif %}
{% endblock %}
