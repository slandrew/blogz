{% extends "base.html" %}

{% block content %}
    <h1>Blogs</h1>
    {% if blogs|length == 0 %}
            <p>No blogs yet!</p>
        {% else %}
            <div>
                {% for blog in blogs %}
                <div>
                    <a href='/blog?id={{blog.id}}'><h2>{{blog.title}}</h2></a>
                    <p>{{blog.body}}</p>
                </div>
                {% endfor%}
            </div>
    {% endif %}
{% endblock %}
