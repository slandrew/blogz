{% extends "base.html" %}

{% block content %}
    <h1>Users</h1>
    {% if users|length == 0 %}
            <p>No users yet!</p>
        {% else %}
            <ul id='user-list'>
                {% for user in users %}
                <li><a href='/blog?userId={{user.id}}'>{{user.username}}</a></li>
                {% endfor%}
            </ul>
    {% endif %}
{% endblock %}
