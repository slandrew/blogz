<!DOCTYPE HTML>
<html>
    <head>
        <title>{{title}}</title>
        <style>
            .error {
                color: red;
                text-align: center;
            }
            .success {
                color: greenyellow;
                text-align:center;
            }
            body {
                background-color: black;
                color: white;
                text-align: center;
                padding-left: 2em;
                padding-right: 2em;
            }
            .blog-body{
                border: 5px dotted white;
                padding: 20px;
                font-style: italic;
                font-size: 2em;
            }
            .nav-button {
                text-align: left;
                padding: 10px;
            }
            a{
                color:chartreuse;
                text-decoration: none;
            }
            a:hover {
                background-color: chartreuse;
                color: black;
            }
            .pub-date {
                color:chartreuse;
                font-size: 1em;
                float: right;
            }
            .reply-button {
                float: center;
                margin-left: auto;
                margin-right: auto;
            }
            .blog-author {
                font-size: 1em;
                float: left;
            }
            .blog-title {
                font-size: 2.5em;
                text-align: left;
            }
            .blog-title:hover {
                color: darkslateblue;
            }
            .blog-post {
                border-top: 10px solid darkslateblue;
                padding-bottom: 20px;
            }
            .reply-post {
                border-top: 10px solid darkslateblue;
                padding-bottom: 20px;
                margin-left: 10%;
            }
            ul {
                list-style-type:none;
                position:relative;
                display: inline-block;  
                list-style: none;
                width:100%;
                text-align: center;
                margin: auto;
                padding: 0;
            }
            #user-list {
                text-align: center;
            }

            .input-table {
                color: chartreuse;
                margin-left: auto;
                margin-right: auto;
                border: solid 2px;
            }
            .table-row {
                float: center;
            }
        </style>
        <div>
            <a href='/' class='nav-button'>Home</a>
            <a href='/blog' class='nav-button'>Blogs</a>
            <a href='/newpost' class='nav-button'>New Post</a>
            {% if logged_in %}
                <a href='/blog?userId={{logged_in_user.id}}' class='nav-button'>My Wall</a>
                <a href='/logout' class='nav-button'>Logout</a>
            {% else %}
                <a href='/login' class='nav-button'>Login</a>
                <a href='/signup' class='nav-button'>Sign Up</a>
            {% endif %}

        </div>
    </head>
    <body>
        <div>
        {% with messages = get_flashed_messages(with_categories=True) %}
        </br>
            <ul>
            {% for category,message in messages %}
                <li class="{{category}}">{{message}}</li>
            {% endfor %}
            </ul>
        {% endwith %}
        {% block content %}
        {% endblock %}
        </div>
    </body>
</html>
