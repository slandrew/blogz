<!DOCTYPE HTML>
<html>
    <head>
        <title>{{title}}</title>
        <style>
            .error {
                color: red;
            }
            body {
                background-color: black;
                color: white;
                text-align: center;
                padding-left: 2em;
                padding-right: 2em;
            }
            .blog-body{
                border: 5px dotted white;
                padding: 20px;
                font-style: italic;
                font-size: 2em;
            }
            .nav-button {
                text-align: left;
                padding: 10px;
            }
            a{
                color:chartreuse;
            }
            .pub-date {
                color:chartreuse;
                font-size: 1em;
                text-align: right;
            }
            .blog-title {
                font-size: 2.5em;
                text-align: left;
            }
            .blog-post {
                border-top: 10px solid darkslateblue;
            }
        </style>
        <div>
            <a href='/blog' class='nav-button'>Blogs</a>
            <a href='/newpost' class='nav-button'>New Post</a>
        </div>
    </head>
    <body>
        {% block content %}
        {% endblock %}
    </body>
</html>
