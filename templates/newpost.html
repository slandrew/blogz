{% extends "base.html" %}

{% block content %}
    <h1>New Post</h1>
    <div>
        <form method='post' action='/blog'>
            <label>
                Title:</br>
                <input type='text' name='title' value='{{blog_title}}'><p class='error'>{{title_error}}</p></br>
            </label>
            <label>
                Post:</br>
                <textarea placeholder="Write your blog here..." name='body' rows='5' cols='50'>{{blog_body}}</textarea><p class='error'>{{body_error}}</p></br>
            </label>
            <input type="submit" value='Post'>
        </form>
    </div>
{% endblock %}
